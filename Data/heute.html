        <script type="text/javascript">
            var scrollDelay = 12;
            var height = 0;
            var feineinstellung = 8;
            var reloadcounter = 0;

            function scroll()
            {
                var position = window.pageYOffset;

                if (position + feineinstellung < (height + window.innerHeight) / 2)
                    window.scrollBy(0, 1);
                else
                {
                    window.scrollTo(0, 0);
                    if (reloadcounter < 4)
                        reloadcounter = reloadcounter + 1;
                    else
                    {
                        window.history.go(0);
                        reloadcounter = 0;
                    }
                }
            }

            function start()
            {
                window.scrollBy(0, 100000);
                height = window.pageYOffset;
                window.setInterval("scroll()", scrollDelay);
            }
        </script>
