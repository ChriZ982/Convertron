<html>
    <head>
        <title>Vertretungsplan - Laufschrift</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        
        <script type="text/javascript">
        
        var width = 0;
        var feineinstellung = 8;
        var reloadcounter = 0;
        
        function scroll()
            {
                var position = window.pageXOffset + feineinstellung;

                if (position < width)
                    window.scrollBy(4, 0);
                else
                {
                    window.scrollTo(0, 0);
                    if (reloadcounter < 4)
                        reloadcounter = reloadcounter + 1;
                    else
                    {
                        reload();
                        reloadcounter = 0;
                    }
                }
            }
            
            function reload()
            {
                location.reload(true);
            }

            function start()
            {
                window.scrollBy(100000,0);
                width = (window.pageXOffset + window.innerWidth)/2;
                
                if(window.pageXOffset>0)
                    window.setInterval("scroll()", 100 / GESCHW * 2);
                else
                    window.setInterval("reload()", 60000);
            }
            
            </script>
        
            <meta charset="UTF-8">
    </head>
    <body class="body2" onload="start()">
    
        <table width="100%" >
            <tr id="ls">
                <td ><img src="antonianumLogo.png" height="80" alt="Gymnasium Antonianum - Logo" /></td>
                <td width="100%" class="laufschrift"><nobr>TEXT&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</nobr></td>
            </tr>
        </table>
        
        <script type="text/javascript">
        
            var inhalt = document.getElementById('ls').innerHTML;
        
            window.scrollBy(10, 0);

            if (window.pageXOffset !== 0)
                document.getElementById('ls').innerHTML=inhalt+inhalt;
        
        </script>
        

</body>
</html>
