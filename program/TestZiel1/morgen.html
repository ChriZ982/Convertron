<html>
    <head>
        <script type="text/javascript">
            var scrollDelay = 12;
            var height = 0;
            var feineinstellung = 8;
            var reloadcounter = 0;

            function scroll()
            {
                var position = window.pageYOffset;

                if (position + feineinstellung < (height + window.innerHeight) / 2)
                    window.scrollBy(0, 1);
                else
                {
                    window.scrollTo(0, 0);
                    if (reloadcounter < 5)
                        reloadcounter = reloadcounter + 1;
                    else
                    {
                        location.reload(true);
                        reloadcounter = 0;
                    }
                }
            }

            function start()
            {
                window.scrollBy(0, 100000);
                height = window.pageYOffset;
                window.setInterval("scroll()", scrollDelay);
            }
        </script>

        <title>Vertretungsplan</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta charset="ISO-8859-1">
    </head>
    <body class="body1" onLoad="start()">

        <script type="text/javascript">
            body();

            window.scrollBy(0, 10);

            if (window.pageYOffset != 0)
                body();

            function body()
            {
                document.open();
                document.write('<table width="100%" >' +
                        '<tr>' +
                        '<td ><img src="antonianumLogo.png" height="130" alt="Gymnasium Antonianum - Logo" /></td>' +
                        '<td class="datum">Keine Vertretungen</td>' +
                        '</tr>' +
                        '</table>' +
                        '' +
                        '<b>Keine Vertretungen</b><br /><br />'+
                        'generated of a program made by Christopher Zinda and Mirko Rüther <br/><br/>' +
                        '');
                document.close();
            }
        </script>

    </body>
</html>
